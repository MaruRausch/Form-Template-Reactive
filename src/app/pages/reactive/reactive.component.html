<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label my-2">Nombre</label>
            <div class="col my-2">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text text-danger">Ingrese 2 letras.</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label my-2">Apellido</label>
            <div class="col my-2">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text text-danger">Ingrese el apellido.</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label my-2">Correo</label>
        <div class="col my-2">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNoValido">
            <small *ngIf="correoNoValido" class="text text-danger">Ingrese el correo.</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label my-2">Usuario</label>
        <div class="col my-2">
            <input class="form-control" type="email" placeholder="Nombre de usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <small *ngIf="usuarioNoValido" class="text text-danger">Ese nombre de usuario ya existe.</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label my-2">Contraseña</label>
        <div class="col my-2">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="pass1NoValido">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label my-2">Repita</label>
        <div class="col my-2">
            <input class="form-control" type="password" placeholder="Repita contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label my-2">Dirección</label>
        <div class="row col my-2">

            <div class="col">
                <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValida">
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col my-2">

            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Pasatiempos</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiempos.controls; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarPasatiempo(i)">
                                Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="agregarPasatiempo()"> + Agregar </button>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <!--<div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>-->
        <div class="d-grid gap-2 col my-3">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>
</form>

<hr>
<pre>
    Estado del formulario: {{ forma.valid }}
    <br>
    Status: {{ forma.status }}
</pre>
<pre>
    {{ forma.value | json }}
</pre>
