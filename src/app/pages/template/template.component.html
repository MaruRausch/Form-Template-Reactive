<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8 my-1 ">

                <input class="form-control" type="text" name="name" placeholder="Nombre" [class.is-invalid]="name.invalid && name.touched" [ngModel]="user.name" required minlength="5" #name="ngModel">
                <small *ngIf="name.invalid && name.touched" class="form-text text-danger">Ingrese 5 letras.</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8 my-1">

                <input class="form-control" type="text" name="surname" placeholder="Apellido" [class.is-invalid]="surname.invalid && surname.touched" [ngModel]="user.surname" required minlength="5" #surname="ngModel">
                <small *ngIf="surname.invalid && surname.touched" class="form-text text-danger">Ingrese 5 letras.</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label ">Correo</label>
        <div class="col-8 my-1">

            <input class="form-control" type="email" name="email" placeholder="Correo electrónico" [class.is-invalid]="email.invalid && email.touched" [ngModel]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El correo es obligatorio.</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8 my-1">

            <select class="form-control" name="country" [disabled]="paises.length === 0" [class.is-invalid]="country.invalid && country.touched" [ngModel]="user.country" required #country="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.cod"> {{ pais.name }} </option>
            </select>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8 my-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="F" [class.is-invalid]="gender.invalid && gender.touched" ngModel required #gender="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="M" [class.is-invalid]="gender.invalid && gender.touched" ngModel required #gender="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <!--<div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>-->
        <div class="d-grid gap-2 col-md-8 my-3">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>
